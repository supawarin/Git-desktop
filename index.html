<!DOCTYPE html>
<thml lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylelogin.css"/>
    <script src="https://kit.fontawesome.com/c34bde0f2b.js" crossorigin="anonymous"></script>

        <title>Learn Github Desktop</title>
    </head>

    <body>
        <h1>Login Form</h1>

        <div class="login-div">
            <div class="logo">
                <img src="img/worklogo.png" alt="logo" width="360" height="80">
            </div>
    
            <div class="fields">
                <div class="username">
                    
                    <input type="text" class="user-input" placeholder="user or email" >
                    <i class="fas fa-user fa-lg fa-fw" aria-hidden="true"></i>
                </div>
    
                <div class="password">
                    
                    <input type="password" class="pass-input" placeholder="password" >
                    <i class="fas fa-lock fa-lg fa-fw"></i>
                </div>
    
               
            </div>
    
            <button class="signin-button">Login</button>
    
            <div class="link">
                <a href="#">Forgot password ?</a> or 
                <a href="#">Sign Up</a>
            </div>
    
            
        </div>
       
        <!-- Optional JavaScript; choose one of the two! -->
    
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
    </body>
</thml>
